<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAPIT - Shared Content</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: #0f0f1a;
        color: #e2e8f0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        background-image:
          radial-gradient(
            ellipse at 20% 0%,
            rgba(102, 126, 234, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 80% 100%,
            rgba(118, 75, 162, 0.08) 0%,
            transparent 50%
          );
      }

      .container {
        max-width: 600px;
        width: 100%;
      }

      .logo {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo h1 {
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
      }

      .logo p {
        color: #64748b;
        font-size: 14px;
      }

      .shares-section {
        margin-bottom: 32px;
      }

      .section-title {
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #64748b;
        margin-bottom: 12px;
        padding-left: 4px;
      }

      .share-card {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 16px 20px;
        background: rgba(26, 26, 46, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 12px;
        margin-bottom: 8px;
        transition: all 0.2s ease;
        text-decoration: none;
        color: inherit;
        cursor: pointer;
      }

      .share-card:hover {
        border-color: rgba(102, 126, 234, 0.3);
        background: rgba(102, 126, 234, 0.08);
        transform: translateY(-1px);
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.12);
      }

      .share-icon {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        flex-shrink: 0;
      }

      .share-icon.main {
        background: rgba(102, 126, 234, 0.15);
      }
      .share-icon.section {
        background: rgba(81, 207, 102, 0.15);
      }

      .share-info {
        flex: 1;
        min-width: 0;
      }

      .share-name {
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .share-meta {
        font-size: 12px;
        color: #64748b;
        display: flex;
        gap: 12px;
      }

      .share-arrow {
        font-size: 18px;
        color: #64748b;
        flex-shrink: 0;
        transition: transform 0.2s ease;
      }

      .share-card:hover .share-arrow {
        color: #667eea;
        transform: translateX(3px);
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        background: rgba(26, 26, 46, 0.5);
        border: 1px dashed rgba(255, 255, 255, 0.08);
        border-radius: 12px;
      }

      .empty-icon {
        font-size: 48px;
        margin-bottom: 16px;
        opacity: 0.4;
      }

      .empty-state p {
        color: #64748b;
        font-size: 14px;
        line-height: 1.6;
      }

      .loading {
        text-align: center;
        padding: 60px;
        color: #64748b;
      }

      .loading-spinner {
        width: 36px;
        height: 36px;
        border: 3px solid rgba(102, 126, 234, 0.2);
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .footer {
        margin-top: auto;
        padding-top: 40px;
        text-align: center;
        font-size: 12px;
        color: #475569;
      }

      .refresh-btn {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 16px;
        background: rgba(102, 126, 234, 0.1);
        border: 1px solid rgba(102, 126, 234, 0.2);
        border-radius: 8px;
        color: #667eea;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 16px;
      }

      .refresh-btn:hover {
        background: rgba(102, 126, 234, 0.2);
        border-color: rgba(102, 126, 234, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>üîç MAPITesting Tool</h1>
        <p>Shared content available for download</p>
      </div>

      <div id="content" class="loading">
        <div class="loading-spinner"></div>
        <p>Loading shared content...</p>
      </div>
    </div>

    <div class="footer">
      <p>MAPITesting Tool ‚Äî UI & API Reconstruction Testing</p>
    </div>

    <script>
      async function loadShares() {
        const content = document.getElementById("content");

        try {
          const resp = await fetch("/api/share/list");
          if (!resp.ok) throw new Error("Failed to load shares");
          const data = await resp.json();

          if (!data.shares || data.shares.length === 0) {
            content.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üì≠</div>
                            <p>No shared content available at the moment.<br>
                            Ask the project owner to create a share link.</p>
                        </div>
                        <div style="text-align: center;">
                            <button class="refresh-btn" onclick="loadShares()">üîÑ Refresh</button>
                        </div>
                    `;
            return;
          }

          let html = '<div class="shares-section">';
          html += '<div class="section-title">Available Downloads</div>';

          for (const share of data.shares) {
            const isMain = share.type === "main";
            const icon = isMain ? "üìÅ" : "üì¶";
            const label = isMain
              ? "Main Data"
              : `Section: ${share.sectionId || "Unknown"}`;
            const project = share.projectName || "Unknown Project";
            const created = share.createdAt
              ? new Date(share.createdAt).toLocaleString("vi-VN")
              : "";

            html += `
                        <a class="share-card" href="/share/${share.token}">
                            <div class="share-icon ${isMain ? "main" : "section"}">${icon}</div>
                            <div class="share-info">
                                <div class="share-name">${project} ‚Äî ${label}</div>
                                <div class="share-meta">
                                    <span>${share.type}</span>
                                    ${created ? `<span>${created}</span>` : ""}
                                </div>
                            </div>
                            <div class="share-arrow">‚Üí</div>
                        </a>
                    `;
          }

          html += "</div>";
          html +=
            '<div style="text-align: center;"><button class="refresh-btn" onclick="loadShares()">üîÑ Refresh</button></div>';
          content.innerHTML = html;
        } catch (e) {
          content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <p>Could not load shared content.<br>${e.message}</p>
                    </div>
                    <div style="text-align: center;">
                        <button class="refresh-btn" onclick="loadShares()">üîÑ Retry</button>
                    </div>
                `;
        }
      }

      loadShares();
    </script>
  </body>
</html>
