<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Viewer - MAPIT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #fff;
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #16213e;
            border-right: 1px solid #0f3460;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 16px;
            background: #0f3460;
            border-bottom: 1px solid #1a1a2e;
        }
        
        .sidebar-header h2 {
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .screens-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .screen-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .screen-item:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .screen-item.active {
            background: #0f3460;
            border-color: #e94560;
        }
        
        .screen-name {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .screen-meta {
            font-size: 11px;
            color: #888;
            display: flex;
            gap: 8px;
        }
        
        .screen-badge {
            background: #0f3460;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
        }
        
        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Toolbar */
        .toolbar {
            padding: 12px 16px;
            background: #16213e;
            border-bottom: 1px solid #0f3460;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .toolbar-title {
            flex: 1;
            font-size: 14px;
        }
        
        .toolbar-title .url {
            color: #888;
            font-size: 12px;
            margin-left: 8px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #e94560;
            color: white;
        }
        
        .btn-primary:hover {
            background: #ff6b6b;
        }
        
        .btn-secondary {
            background: #0f3460;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #1a4a8a;
        }
        
        .view-tabs {
            display: flex;
            gap: 4px;
        }
        
        .view-tab {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #0f3460;
            color: #888;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .view-tab.active {
            background: #0f3460;
            color: white;
            border-color: #e94560;
        }
        
        /* Viewer area */
        .viewer-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        /* HTML Preview */
        .html-viewer {
            flex: 1;
            background: #fff;
            overflow: auto;
        }
        
        .html-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Info panel */
        .info-panel {
            width: 320px;
            background: #16213e;
            border-left: 1px solid #0f3460;
            overflow-y: auto;
            display: none;
        }
        
        .info-panel.visible {
            display: block;
        }
        
        .info-section {
            padding: 16px;
            border-bottom: 1px solid #0f3460;
        }
        
        .info-section h3 {
            font-size: 13px;
            color: #888;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        /* Actions list */
        .actions-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .action-item {
            padding: 8px 12px;
            background: #0f3460;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 12px;
        }
        
        .action-type {
            color: #e94560;
            font-weight: 500;
        }
        
        .action-selector {
            color: #888;
            font-family: monospace;
            font-size: 11px;
            word-break: break-all;
            margin-top: 4px;
        }
        
        /* APIs list */
        .api-item {
            padding: 10px 12px;
            background: #0f3460;
            border-radius: 6px;
            margin-bottom: 6px;
        }
        
        .api-method {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            margin-right: 6px;
        }
        
        .api-method.GET { background: #10b981; color: white; }
        .api-method.POST { background: #3b82f6; color: white; }
        .api-method.PUT { background: #f59e0b; color: white; }
        .api-method.DELETE { background: #ef4444; color: white; }
        .api-method.PATCH { background: #8b5cf6; color: white; }
        
        .api-url {
            font-family: monospace;
            font-size: 11px;
            color: #ccc;
            word-break: break-all;
        }
        
        .api-status {
            font-size: 11px;
            margin-top: 4px;
        }
        
        .api-status.success { color: #10b981; }
        .api-status.error { color: #ef4444; }
        
        /* Navigation links */
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .nav-link {
            padding: 6px 10px;
            background: #0f3460;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .nav-link:hover {
            background: #1a4a8a;
        }
        
        .nav-link.button {
            border-left: 3px solid #3b82f6;
        }
        
        .nav-link.link {
            border-left: 3px solid #10b981;
        }
        
        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
        }
        
        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        /* Interactive overlay */
        .interactive-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        .hotspot {
            position: absolute;
            border: 2px solid rgba(233, 69, 96, 0.5);
            background: rgba(233, 69, 96, 0.1);
            cursor: pointer;
            pointer-events: all;
            transition: all 0.2s;
        }
        
        .hotspot:hover {
            border-color: #e94560;
            background: rgba(233, 69, 96, 0.3);
        }
        
        .hotspot-label {
            position: absolute;
            bottom: 100%;
            left: 0;
            background: #e94560;
            color: white;
            padding: 2px 6px;
            font-size: 10px;
            border-radius: 4px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .hotspot:hover .hotspot-label {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Sidebar: List of captured screens -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>üì∏ Captured Screens</h2>
        </div>
        <div class="screens-list" id="screensList">
            <div class="empty-state">
                <p>Loading screens...</p>
            </div>
        </div>
    </aside>
    
    <!-- Main content area -->
    <main class="main-content">
        <div class="toolbar">
            <div class="toolbar-title" id="toolbarTitle">
                <span>Select a screen to view</span>
            </div>
            <div class="view-tabs">
                <button class="view-tab active" data-view="preview">Preview</button>
                <button class="view-tab" data-view="html">HTML</button>
                <button class="view-tab" data-view="actions">Actions</button>
                <button class="view-tab" data-view="apis">APIs</button>
            </div>
            <button class="btn btn-secondary" id="toggleInfoBtn">‚ÑπÔ∏è Info</button>
        </div>
        
        <div class="viewer-container">
            <!-- HTML Preview -->
            <div class="html-viewer" id="htmlViewer">
                <div class="empty-state">
                    <div class="icon">üìÑ</div>
                    <p>Select a screen from the sidebar</p>
                </div>
            </div>
            
            <!-- Info Panel -->
            <div class="info-panel" id="infoPanel">
                <div class="info-section">
                    <h3>üìä Metadata</h3>
                    <div id="metadataContent">-</div>
                </div>
                
                <div class="info-section">
                    <h3>üñ±Ô∏è Actions (<span id="actionsCount">0</span>)</h3>
                    <div class="actions-list" id="actionsList"></div>
                </div>
                
                <div class="info-section">
                    <h3>üîó APIs (<span id="apisCount">0</span>)</h3>
                    <div class="apis-list" id="apisList"></div>
                </div>
                
                <div class="info-section">
                    <h3>üîÄ Navigation</h3>
                    <div class="nav-links" id="navLinks"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Parse URL params
        const urlParams = new URLSearchParams(window.location.search);
        const projectName = urlParams.get('project');
        const sectionId = urlParams.get('section');
        
        if (!projectName || !sectionId) {
            document.body.innerHTML = '<div class="empty-state"><div class="icon">‚ö†Ô∏è</div><p>Missing project or section parameter</p></div>';
        }
        
        let currentScreenId = null;
        let screensData = [];
        let flowData = null;
        
        // Load screens list
        async function loadScreens() {
            try {
                const response = await fetch(`/api/capture/screens/${projectName}/${sectionId}`);
                const data = await response.json();
                
                if (data.success) {
                    screensData = data.screens;
                    renderScreensList();
                }
                
                // Also load flow data
                const flowResponse = await fetch(`/api/capture/flow/${projectName}/${sectionId}`);
                flowData = await flowResponse.json();
                
            } catch (error) {
                console.error('Failed to load screens:', error);
            }
        }
        
        // Render screens list
        function renderScreensList() {
            const container = document.getElementById('screensList');
            
            if (screensData.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No screens captured yet</p></div>';
                return;
            }
            
            container.innerHTML = screensData.map(screen => `
                <div class="screen-item" data-id="${screen.id}" onclick="loadScreen('${screen.id}')">
                    <div class="screen-name">${screen.name || screen.id}</div>
                    <div class="screen-meta">
                        <span class="screen-badge">${screen.type || 'page'}</span>
                        <span>üñ±Ô∏è ${screen.actionsCount || 0}</span>
                        <span>üîó ${screen.apisCount || 0}</span>
                    </div>
                </div>
            `).join('');
        }
        
        // Load a specific screen
        async function loadScreen(screenId) {
            currentScreenId = screenId;
            
            // Update active state
            document.querySelectorAll('.screen-item').forEach(el => {
                el.classList.toggle('active', el.dataset.id === screenId);
            });
            
            // Load screen info
            try {
                const infoResponse = await fetch(`/api/capture/screen-info/${projectName}/${sectionId}/${screenId}`);
                const info = await infoResponse.json();
                
                if (info.success) {
                    updateToolbar(info.metadata);
                    updateInfoPanel(info);
                }
                
                // Load HTML content
                const htmlViewer = document.getElementById('htmlViewer');
                htmlViewer.innerHTML = `<iframe src="/api/capture/screen/${projectName}/${sectionId}/${screenId}" sandbox="allow-same-origin"></iframe>`;
                
            } catch (error) {
                console.error('Failed to load screen:', error);
            }
        }
        
        // Update toolbar
        function updateToolbar(metadata) {
            const title = document.getElementById('toolbarTitle');
            title.innerHTML = `
                <span>${metadata.name || metadata.id}</span>
                <span class="url">${metadata.url || ''}</span>
            `;
        }
        
        // Update info panel
        function updateInfoPanel(info) {
            // Metadata
            const metaContent = document.getElementById('metadataContent');
            metaContent.innerHTML = `
                <div><strong>Type:</strong> ${info.metadata?.type || 'page'}</div>
                <div><strong>URL:</strong> ${info.metadata?.url || '-'}</div>
                <div><strong>Viewport:</strong> ${info.metadata?.viewport?.width}x${info.metadata?.viewport?.height}</div>
                <div><strong>Captured:</strong> ${new Date(info.metadata?.capturedAt).toLocaleString()}</div>
            `;
            
            // Actions
            document.getElementById('actionsCount').textContent = info.actions?.count || 0;
            loadActions();
            
            // APIs  
            document.getElementById('apisCount').textContent = info.apis?.count || 0;
            loadAPIs();
            
            // Navigation
            loadNavigation(info.navigation);
        }
        
        // Load actions detail
        async function loadActions() {
            try {
                const response = await fetch(`/api/capture/actions/${projectName}/${sectionId}/${currentScreenId}`);
                const data = await response.json();
                
                const container = document.getElementById('actionsList');
                
                if (!data.actions || data.actions.length === 0) {
                    container.innerHTML = '<p style="color: #888; font-size: 12px;">No actions recorded</p>';
                    return;
                }
                
                container.innerHTML = data.actions.slice(0, 20).map(action => `
                    <div class="action-item">
                        <span class="action-type">${action.type}</span>
                        ${action.key ? `<span>[${action.key}]</span>` : ''}
                        <div class="action-selector">${action.selector || '-'}</div>
                    </div>
                `).join('');
                
                if (data.actions.length > 20) {
                    container.innerHTML += `<p style="color: #888; font-size: 11px;">... and ${data.actions.length - 20} more</p>`;
                }
                
            } catch (error) {
                console.error('Failed to load actions:', error);
            }
        }
        
        // Load APIs detail
        async function loadAPIs() {
            try {
                const response = await fetch(`/api/capture/apis/${projectName}/${sectionId}/${currentScreenId}`);
                const data = await response.json();
                
                const container = document.getElementById('apisList');
                
                if (!data.requests || data.requests.length === 0) {
                    container.innerHTML = '<p style="color: #888; font-size: 12px;">No API calls captured</p>';
                    return;
                }
                
                container.innerHTML = data.requests.slice(0, 15).map(api => {
                    const url = new URL(api.url);
                    const statusClass = api.status >= 200 && api.status < 300 ? 'success' : 'error';
                    
                    return `
                        <div class="api-item">
                            <span class="api-method ${api.method}">${api.method}</span>
                            <div class="api-url">${url.pathname}</div>
                            <div class="api-status ${statusClass}">${api.status || 'pending'} - ${api.duration ? api.duration + 'ms' : '-'}</div>
                        </div>
                    `;
                }).join('');
                
                if (data.requests.length > 15) {
                    container.innerHTML += `<p style="color: #888; font-size: 11px;">... and ${data.requests.length - 15} more</p>`;
                }
                
            } catch (error) {
                console.error('Failed to load APIs:', error);
            }
        }
        
        // Load navigation elements
        function loadNavigation(navigation) {
            const container = document.getElementById('navLinks');
            
            if (!navigation) {
                container.innerHTML = '<p style="color: #888; font-size: 12px;">No navigation data</p>';
                return;
            }
            
            const elements = [
                ...(navigation.buttons || []).slice(0, 5).map(b => ({ type: 'button', text: b.text || b.ariaLabel || 'Button' })),
                ...(navigation.links || []).slice(0, 5).map(l => ({ type: 'link', text: l.text || l.href || 'Link' }))
            ];
            
            if (elements.length === 0) {
                container.innerHTML = '<p style="color: #888; font-size: 12px;">No interactive elements</p>';
                return;
            }
            
            container.innerHTML = elements.map(el => `
                <div class="nav-link ${el.type}">${el.text.substring(0, 30)}</div>
            `).join('');
        }
        
        // Toggle info panel
        document.getElementById('toggleInfoBtn').addEventListener('click', () => {
            const panel = document.getElementById('infoPanel');
            panel.classList.toggle('visible');
        });
        
        // View tabs
        document.querySelectorAll('.view-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.view-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const view = tab.dataset.view;
                // Handle different views here
            });
        });
        
        // Initialize
        loadScreens();
    </script>
</body>
</html>
