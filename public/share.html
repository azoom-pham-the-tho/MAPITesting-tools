<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPIT - Shared Files</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 30px 0 20px;
            border-bottom: 1px solid #1e293b;
            margin-bottom: 24px;
        }
        .header h1 {
            font-size: 22px;
            color: #38bdf8;
            margin-bottom: 8px;
        }
        .header .meta {
            font-size: 13px;
            color: #94a3b8;
        }
        .meta span { margin: 0 8px; }
        .download-all {
            display: block;
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 24px;
            transition: background 0.2s;
        }
        .download-all:hover { background: #1d4ed8; }
        .download-all:disabled {
            background: #334155;
            cursor: not-allowed;
        }
        .file-list {
            background: #1e293b;
            border-radius: 8px;
            overflow: hidden;
        }
        .file-list-header {
            padding: 12px 16px;
            font-size: 13px;
            font-weight: 600;
            color: #94a3b8;
            border-bottom: 1px solid #334155;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            border-bottom: 1px solid #334155;
            font-size: 14px;
        }
        .file-item:last-child { border-bottom: none; }
        .file-item.directory {
            color: #38bdf8;
            font-weight: 500;
        }
        .file-icon { width: 24px; text-align: center; margin-right: 10px; flex-shrink: 0; }
        .file-name { flex: 1; word-break: break-all; }
        .file-size {
            color: #64748b;
            font-size: 12px;
            margin-left: 12px;
            flex-shrink: 0;
        }
        .file-download {
            margin-left: 12px;
            padding: 4px 12px;
            background: #334155;
            color: #e2e8f0;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            flex-shrink: 0;
        }
        .file-download:hover { background: #475569; }
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }
        .error {
            text-align: center;
            padding: 60px 20px;
            color: #f87171;
        }
        .error h2 { margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="content" class="loading">Loading shared files...</div>
    </div>

    <script>
        const token = window.location.pathname.split('/share/')[1];

        async function loadShare() {
            const content = document.getElementById('content');
            if (!token) {
                content.innerHTML = '<div class="error"><h2>Invalid link</h2><p>No share token found in URL.</p></div>';
                return;
            }

            try {
                const resp = await fetch('/api/share/info/' + token);
                if (!resp.ok) {
                    const err = await resp.json();
                    content.innerHTML = '<div class="error"><h2>Share not found</h2><p>' + (err.error || 'This share link may have expired.') + '</p></div>';
                    return;
                }

                const data = await resp.json();
                renderShare(data);
            } catch (e) {
                content.innerHTML = '<div class="error"><h2>Error</h2><p>' + e.message + '</p></div>';
            }
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function renderShare(data) {
            const typeLabel = data.type === 'main' ? 'Main Data' : 'Section: ' + (data.sectionId || '');
            const fileCount = data.files.filter(f => f.type === 'file').length;

            let html = '';
            html += '<div class="header">';
            html += '<h1>MAPIT - Shared Files</h1>';
            html += '<div class="meta">';
            html += '<span>Project: <strong>' + data.projectName + '</strong></span>';
            html += '<span>' + typeLabel + '</span>';
            html += '<span>' + fileCount + ' files</span>';
            html += '</div></div>';

            html += '<button class="download-all" onclick="downloadAll()">Download All (ZIP)</button>';

            html += '<div class="file-list">';
            html += '<div class="file-list-header">Files</div>';

            for (const file of data.files) {
                if (file.type === 'directory') {
                    html += '<div class="file-item directory">';
                    html += '<span class="file-icon">&#128193;</span>';
                    html += '<span class="file-name">' + file.name + '/</span>';
                    html += '</div>';
                } else {
                    html += '<div class="file-item">';
                    html += '<span class="file-icon">&#128196;</span>';
                    html += '<span class="file-name">' + file.name + '</span>';
                    html += '<span class="file-size">' + formatSize(file.size) + '</span>';
                    html += '<button class="file-download" onclick="downloadFile(\'' + encodeURIComponent(file.name) + '\')">Download</button>';
                    html += '</div>';
                }
            }

            html += '</div>';
            document.getElementById('content').innerHTML = html;
        }

        function downloadFile(fileName) {
            window.open('/api/share/file/' + token + '/' + decodeURIComponent(fileName), '_blank');
        }

        function downloadAll() {
            const btn = document.querySelector('.download-all');
            btn.textContent = 'Preparing download...';
            btn.disabled = true;
            window.location.href = '/api/share/download/' + token;
            setTimeout(() => {
                btn.textContent = 'Download All (ZIP)';
                btn.disabled = false;
            }, 5000);
        }

        loadShare();
    </script>
</body>
</html>
